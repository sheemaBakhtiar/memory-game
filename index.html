<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap -->

</head>
<body>
    <div class="header-section">
        <h3>Memory Game</h3>
    </div>
    <div class="memory-game" id="memory-game">

        <div class="card"> 
            <div class="card-inner">
                <div class="card-front card-item">1</div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-inner">
                <div class="card-front card-item">2</div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front card-item">3</div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-inner">
                <div class="card-front card-item">4</div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front card-item">5</div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front card-item">6</div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front card-item">7</div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front card-item">8</div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front card-item" >9</div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front card-item" >10</div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front card-item" >11</div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front card-item">12</div>
            </div>
        </div>

    </div>



    <footer>
        <div class="button-section">
            <button id="reset-button">Reset</button>
            <button id="new-game-button">New Game</button>

        </div>
    </footer>

<script src="basic_script.js"></script>
</body>
</html>
